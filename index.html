<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body onload="startGame()">
  <script>

    var myGamePiece;
    var deckGapLeft;
    var Ikenga;
    var deckGapRight;

    function startGame() {
      myGamePiece = new component(60, 80, "nnamdi.png", 50, 300, "image");
      deckGapLeft = new component(255, 30, "rgba(0, 0, 255, 0)", 0, 210);
      Ikenga = new component(80, 80, "Ikenga.png", 1030, 55, "image");
      deckGapRight = new component(630, 30, "rgba(0, 0, 255, 0)", 650, 210);
      myBackground = new component(1280, 720, "garden.jpg", 0, 0, "image");
      myGameArea.start();
    }

    var myGameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        this.canvas.width = 1280;
        this.canvas.height = 720;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
          myGameArea.keys = (myGameArea.keys || []);
          myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
          myGameArea.keys[e.keyCode] = false;
        })
      },
      clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }

    function component(width, height, color, x, y, type) {
      this.type = type;
      if (type == "image") {
        this.image = new Image();
        this.image.src = color;
      }
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.update = function () {
        ctx = myGameArea.context;
        if (type == "image") {
          ctx.drawImage(this.image,
            this.x,
            this.y,
            this.width, this.height);
        } else {
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      }
      this.newPos = function () {
        this.x += this.speedX;
        this.y += this.speedY;
      }
      this.checkCollision = function (otherObject) {
        let myLeft = this.x;
        let myRight = this.x + (this.width);
        let myTop = this.y;
        let myBottom = this.y + (this.height);

        let otherLeft = otherObject.x;
        let otherRight = otherObject.x + (otherObject.width);
        let otherTop = otherObject.y;
        let otherBottom = otherObject.y + (otherObject.height);

        let collision = !((myBottom < otherTop) ||
          (myTop > otherBottom) ||
          (myRight < otherLeft) ||
          (myLeft > otherRight));

        return collision;
      }

    }

    function updateGameArea() {
      myGameArea.clear();

      myBackground.newPos();
      myBackground.update();

      deckGapLeft.update();

      if (myGamePiece.checkCollision(deckGapLeft)) {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 2;
      }

      Ikenga.update();

      if (myGamePiece.checkCollision(Ikenga)) {
        myGamePiece.x = 0;
        myGamePiece.y = 0;
        window.location.replace("3dj.html");
      }

      deckGapRight.update();

      if (myGamePiece.checkCollision(deckGapRight)) {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 2;
      }

      myGamePiece.newPos();

      myGamePiece.speedX = 0;
      myGamePiece.speedY = 0;
      if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1;}
      if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1;}
      if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1;}
      if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1;}
      myGamePiece.newPos();
      myGamePiece.update();
    }
  </script>

</body>

</html>
